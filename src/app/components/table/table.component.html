<mat-tab-group class="table">
  <mat-tab label="GPTW">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSourceGPTW">
        <!-- Header -->
        <ng-container matColumnDef="perguntas">
          <th mat-header-cell *matHeaderCellDef>Perguntas</th>
          <td mat-cell *matCellDef="let element">{{ element.perguntas }}</td>
        </ng-container>
        <ng-container matColumnDef="respondentes">
          <th mat-header-cell *matHeaderCellDef>Respondentes</th>
          <td mat-cell *matCellDef="let element">{{ element.respondentes }}</td>
        </ng-container>
        <ng-container matColumnDef="nota_media">
          <th mat-header-cell *matHeaderCellDef>Nota Média</th>
          <td mat-cell *matCellDef="let element">{{ element.nota_media }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        #paginatorGPTW
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-tab>
  <mat-tab label="Stibla">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSourceStibla">
        <!-- Header -->
        <ng-container matColumnDef="perguntas">
          <th mat-header-cell *matHeaderCellDef>Perguntas</th>
          <td mat-cell *matCellDef="let element">{{ element.perguntas }}</td>
        </ng-container>
        <ng-container matColumnDef="respondentes">
          <th mat-header-cell *matHeaderCellDef>Respondentes</th>
          <td mat-cell *matCellDef="let element">{{ element.respondentes }}</td>
        </ng-container>
        <ng-container matColumnDef="nota_media">
          <th mat-header-cell *matHeaderCellDef>Nota Média</th>
          <td mat-cell *matCellDef="let element">{{ element.nota_media }}</td>
        </ng-container>

        <!-- Table rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        #paginatorStibla
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-tab>
</mat-tab-group>
